<div *ngFor="let user of users">
  <h2>{{user.id}} - {{user.name}} -- {{user.username}} -- {{user.email}} </h2>

  <h2>Posts:</h2>

  <div *ngFor="let post of posts">
    <ul *ngIf="user.id===post.userId">
      <li>{{post.id}} -- {{post.userId}} -- {{post.title}} </li>
    </ul>
  </div>
</div>
